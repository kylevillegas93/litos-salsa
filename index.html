<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lito's Salsa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        max-width: 250px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input, button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        cursor: pointer;
        background: black;
        color: white;
        border: black;
      }
      input:focus, button:focus {
        outline: 2px solid black;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <p>
        Welcome to Lito's Salsa / ¡Bienvenidx a Lito's Salsa! 
      </p>
      <br/>
      <br/>
      <form id="address-form">
        <div class="form-group">
          <label for="name"><strong>Name for the order / Nombre para el orden</strong></label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="address"><strong>Address / Dirección (Manhattan, Queens, Brooklyn)</strong></label>
          <input type="text" id="address" required>
        </div>
        <button type="submit">Order</button>
      </form>
    </div>

    <script>
      document.getElementById('address-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        
        if (!name || !address) {
          alert('Name and address are required!');
          return;
        }
        
        const notionApiUrl = 'https://api.notion.com/v1/pages';
        const token = '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';
        const databaseId = 'Lito’s Salsa';
        
        try {
          const response = await fetch(notionApiUrl, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json',
              'Notion-Version': '2022-06-28'
            },
            body: JSON.stringify({
              parent: { database_id: databaseId },
              properties: {
                Nombre: { title: [{ text: { content: name } }] },
                Dirección: { rich_text: [{ text: { content: address } }] }
              }
            })
          });
          
          if (response.ok) {
            alert('¡Órale!');
            document.getElementById('address-form').reset();
          } else {
            const errorData = await response.json();
            console.error('Error:', errorData);
            alert('Something went wrong / algo salió mal.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Something went wrong / algo salió mal.');
        }
      });
    </script>
  </body>
</html>
