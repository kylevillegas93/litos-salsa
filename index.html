<html>
    <body style="background-color: black; color: white;">
        <div style="display: table; width: 100%; height: 100vh;">
            <div style="display: table-cell; text-align: center; vertical-align: middle">
                <h3>Lito's Salsa</h4>
                <p id="closed-notification"><i>We are closed.</i></p>
                <div id="orders-form">
                    <label>Name:</label>
                    <input type="text"/>
                    <button type="submit" style="background: gary; color: white;" disabled=>Order</button>
                </div>
                <p>
                    Pickup on <i>Sundays 12pm-5pm</i> on the corner of <b>Marcy Ave and Monroe St.</b>
                    <br/>
                    <br/>
                    Please bring your order number and salsa container if you are a returning customer.
                </p>
            </div>
        </div>
    </body>
    <script>
        const closed = false;

        const closedNotification = document.getElementById("closed-notification");
        const ordersForm = document.getElementById("orders-form");

        closedNotification.style.display = closed ? "block" : "none";
        ordersForm.style.display = closed ? "none" : "block";
    </script>
</html>
